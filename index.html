<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Alura Geek</title>
</head>

<body>

    <header>
        <img src="./imagenes/Logo.png" alt="logo">
    </header>

    <main>
        <section class="principal">

            <div class="productos">
                <h2>Mis productos</h2>
                <ul class="cards" data-ul>
                   
                    <!--  
                    <li>
                        <img src="./imagenes/producto2.png">
                        <p class="nombre">Galactico</p>
                        <span class="precio">$6.000</span>
                        <button class="eliminar" id=""><img class="papelera" src="./imagenes/papelera.png" alt="papelera"></button>
                                               
                    </li>
                     -->
                  
                </ul>

            </div>

            <div class="formulario">
                <h2>Agregar producto</h2>
                <fieldset>
                    <form class="datos" data-form>
                        <input type="text"   id="nombre"  name="nombre"  placeholder="  Nombre..."  data-nombre required >
                        <input type="number" id="precio"  name="precio"  placeholder="  Precio..."  data-precio required>
                        <input type="text"    id="imagen"  name="imagen"  placeholder="  Url de la imagen..."  data-imagen required>

                        <div class="botones">
                            <button type="submit" id="enviar">Enviar</button>
                            <button type="reset" id="borrar">Borrar</button>
                        </div>
                        
                        <div class="respuesta">
                        <p class="mensaje"><img src="./imagenes/ok.png" alt="ok"> Producto Cargado</p>
                        </div>
                    
                    </form>
                </fieldset>

            </div>

        </section>

    </main>

    <footer>

        <img src="./imagenes/Logo.png" alt="logo">
        <p>Desarrollado por Norma Suriano</p>
        <p>Alura latam-2024</p>

    </footer>

  <script src="./js/crear-cards.js" type="module"></script>
  <script src="./js/agregar-producto.js" type="module"></script>

</body>

</html>
